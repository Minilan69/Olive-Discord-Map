<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Discord</title>
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carte Du Discord De Maman Olive</h1>
    <p>Bienvenue sur la carte interactive du server de maman olive !</p>
    <div id="auth-button"></div>
    <button onclick="window.location.href='/logout'">Se déconnecter</button>
    </div>
  <div id="map"></div>

  <footer class="bg-gray-800 text-center text-sm p-2">
    © 2025 Minilan/Okiles - <a href="https://github.com/Minilan69/Olive-Discord-Map"> Projet Open Source </a>
  </footer>

  <script>
    fetch('/me')
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById('auth-button')
        if (data.loggedIn) {
        container.innerHTML = `<button disabled>Connecté en tant que ${data.username}</button>`
        } else {
        container.innerHTML = `<button onclick="window.location.href='/login'">Connexion avec discord</button>`
        }
    })
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([48.8566, 2.3522], 13)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map)
  </script>
</body>
</html>
